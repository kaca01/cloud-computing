<div class="background">
    <img src="../../assets/images/close.png" id="bgCloseImg" class="close" [routerLink]="['/welcome-page']"/>
    <div class="row">

    <mat-card *ngIf="!isConfirm">
        <mat-card-content>
            <img src="../../assets/images/close.png" id="cardCloseImg" class="close" [routerLink]="['/welcome-page']"/>
            <div id="cardHeader">
                <div id="left">
                    <p id="sign-up-p">Sign up</p>
                </div>
                <div id="right">
                    <p id="joined">Joined us before?</p>
                    <a><p id="login" (click)="login()">Login</p></a>
                </div>
            </div>
            
            
            <form [formGroup]="registrationForm" fxLayout="column" (ngSubmit)="signUp()">

            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name" required/>
                <mat-error *ngIf="!registrationForm.controls['name'].valid"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Last name</mat-label>
                <input matInput type="text" name="surname" formControlName="surname" required/>
                <mat-error *ngIf="!registrationForm.controls['surname'].valid"></mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Email address</mat-label>
                <input matInput type="email" name="email" formControlName="email" required/>
                <mat-error *ngIf="!registrationForm.controls['email'].valid"></mat-error>
            </mat-form-field>

            <p *ngIf="!registrationForm.controls['password'].valid && registrationForm.controls['password'].value != ''" class="error">Password must contain at least 8 characters, symbol, number, uppercase and lowercase</p>
            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Password</mat-label>
                <input name="password" formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required/>
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide" type="button">
                <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
            </mat-form-field>
            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Repeat password</mat-label>
                <input name="repeatPassword" formControlName="repeatPassword" matInput [type]=" hideAgain ? 'password' : 'text'" required/>
                <button  mat-icon-button matSuffix (click)="hideAgain = !hideAgain" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hideAgain" type="button">
                <mat-icon>
                    {{hideAgain ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
                <mat-error *ngIf="!registrationForm.controls['password'].valid"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" name="telephoneNumber" formControlName="telephoneNumber" required/>
                <mat-error *ngIf="!registrationForm.controls['telephoneNumber'].valid"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Address</mat-label>
                <input matInput type="text" name="address" formControlName="address" />
                <mat-error *ngIf="!registrationForm.controls['address'].valid"></mat-error>
            </mat-form-field >

            <mat-form-field appearance="outline" class="advanced_width">
                <mat-label>Email of user that invited you</mat-label>
                <input matInput type="email" name="invitedemail" formControlName="invitedEmail" required/>
                <mat-error *ngIf="!registrationForm.controls['invitedEmail'].valid"></mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" class="reg-btn">Sign up</button>
        </form>
    </mat-card-content>
    </mat-card>

    </div>
</div>
